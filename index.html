<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Pizza Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="bg-danger text-white text-center py-4">
    <h1 class="mb-0">Pizza Paradise üçï</h1>
    <p class="lead">Your favorite pizza is just a click away!</p>
  </header>

  <div class="container my-5">
    <h2 class="text-center mb-4">Order Your Pizza üçΩÔ∏è</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Pizza Type</label>
        <select class="form-select">
          <option>Margherita</option>
          <option>Pepperoni</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label d-block">Size</label>
        <input type="radio" name="size" class="form-check-input" /> Small
        <input type="radio" name="size" class="form-check-input ms-2" /> Medium
        <input type="radio" name="size" class="form-check-input ms-2" /> Large
      </div>
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-success px-5">Place Order</button>
      </div>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">¬© 2025 Pizza Paradise</p>
  </footer>

</body>
</html>
